#{extends 'main.html' /}
#{set title:'PictoMatch' /}

<div id="rooms">
	<h2>List of available rooms</h2>
	<ul>
		#{list items:availableRooms, as:'room'}
		<li>${room.name} - <a href="/showRoom?id=${room.id}">+ Infos</a></li>
		#{/list}
	</ul>
</div>


<div id="users">
	<h2>List of registered users</h2>
	<ul>
		#{list items:registeredUsers, as:'user'}
		<li>${user.login} (${user.email})</li>
		#{/list}
	</ul>
</div>
